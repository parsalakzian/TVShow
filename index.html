<!-- Device Detection Script -->
<script>
    async function getDownloadLink(){
        try {
            var userAgent = navigator.userAgent.toLowerCase();
            var downloadLink = null;
            var buttonText = 'Links Not Founded';
            console.log(userAgent.toString());
            if (userAgent.indexOf('android') > -1 && userAgent.indexOf('mobile') > -1) {
                // Android Mobile
                downloadLink = await getapi("Android");
                buttonText = "Download TV Show for Android";
            } else if (userAgent.indexOf('windows') > -1) {
                // Windows
                downloadLink = await getapi("Windows");
                buttonText ="Download TV Show for Windows";
            } else if (userAgent.indexOf('android') > -1 && userAgent.indexOf('tv') > -1) {
                // Android TV
                downloadLink = await getapi("Android");
                buttonText = "Download TV Show for Android TV";
            }

            return { downloadLink, buttonText };
        } catch (error) {
            return { downloadLink: null, buttonText: 'Load Error' };
        }
    }

    window.onload = async function() {
        var { downloadLink, buttonText } = await getDownloadLink();
        var downloadBtn = document.getElementById('download-btn');
        var comingSoon = document.getElementById('coming-soon');
        var heroSection = document.getElementById('hero-section');

        downloadBtn.innerText = buttonText;

        if (downloadLink) {
            downloadBtn.href = downloadLink;
        } else if (buttonText === "TV Show برای macOS به زودی") {
            downloadBtn.style.pointerEvents = 'none'; // Disable button for macOS coming soon
        } else {
            // Hide download button and show coming soon message
            heroSection.style.display = 'none';
            comingSoon.style.display = 'flex';
        }
    };
</script>
<script>
    const api_url = "https://api.github.com/repos/parsalakzian/TVShow/releases";

    async function getapi(devicess) {
        try {
            const response = await fetch(api_url);
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const data = await response.json();
            let alink = 'https://github.com/parsalakzian/TVShow/releases/latest';
            let wlink = 'https://github.com/parsalakzian/TVShow/releases/latest';
            let llink = 'https://github.com/parsalakzian/TVShow/releases/latest';

            // Loop through assets to find proper download links
            for (let i in data[0]['assets']) {
                let link = data[0]['assets'][i]['browser_download_url'];
                if (link.endsWith('.msix')) {
                    wlink = link;
                } else if (link.endsWith('.deb')) {
                    llink = link;
                } else if (link.endsWith('.apk')) {
                    alink = link;
                }
            }

            if (devicess === "Android") {
                return alink;
            } else if (devicess === "Windows") {
                return wlink;
            } else {
                return 'https://github.com/parsalakzian/TVShow/releases/latest';
            }

        } catch (error) {
            console.error('Error fetching API data:', error);
            return 'https://github.com/parsalakzian/TVShow/releases/latest'; // Fallback link
        }
    }
</script>
